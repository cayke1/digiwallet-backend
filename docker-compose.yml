services:
  postgres:
    image: postgres:16-alpine
    container_name: digiwallet_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: digiwallet
      POSTGRES_PASSWORD: digiwallet123
      POSTGRES_DB: digiwallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digiwallet"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: digiwallet_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: digiwallet
      DATABASE_PASSWORD: digiwallet123
      DATABASE_NAME: digiwallet
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
volumes:
  postgres_data:
