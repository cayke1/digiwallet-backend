services:
  postgres:
    image: postgres:16-alpine
    container_name: digiwallet_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: digiwallet
      POSTGRES_PASSWORD: digiwallet123
      POSTGRES_DB: digiwallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digiwallet"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: digiwallet_backend
    restart: unless-stopped
    expose:
      - "3001"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: digiwallet_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    environment:
      DOMAIN: ${DOMAIN}

volumes:
  postgres_data:
